<article>
<h2>Rust mode</h2>


<div><textarea id="code" name="code">
// Demo code.

type foo<t> = i32;
enum bar {
    Some(i32, foo<f32>),
    None
}

fn check_crate(x: i32) {
    let v = 10;
    match foo {
        1 ... 3 {
            print_foo();
            if x {
                blah().to_string();
            }
        }
        (x, y) { "bye" }
        _ { "hi" }
    }
}
</f32></t></textarea></div>

    <script>var editor = CodeMirror.fromTextArea(document.getElementById("code"), {
        lineNumbers: true,
        lineWrapping: true,
        indentUnit: 4,
        mode: "rust"
      });</script>

    <p><strong>MIME types defined:</strong> <code>text/x-rustsrc</code>.</p>
