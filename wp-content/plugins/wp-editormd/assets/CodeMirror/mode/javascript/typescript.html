<h2>TypeScript mode</h2>


<div><textarea id="code" name="code">
class Greeter {
  greeting: string;
  constructor (message: string) {
    this.greeting = message;
  }
  greet() {
    return "Hello, " + this.greeting;
  }
}   

var greeter = new Greeter("world");

var button = document.createElement('button')
button.innerText = "Say Hello"
button.onclick = function() {
  alert(greeter.greet())
}

document.body.appendChild(button)

</textarea></div>

    <script>var editor = CodeMirror.fromTextArea(document.getElementById("code"), {
        lineNumbers: true,
        matchBrackets: true,
        mode: "text/typescript"
      });</script>

    <p>This is a specialization of the <a href="https://sukamoka.github.io/wp-content/plugins/wp-editormd/assets/CodeMirror/mode/javascript/index.html">JavaScript mode</a>.</p>
